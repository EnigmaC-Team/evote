<app-header></app-header>

<div class="container-md shadow-lg m-2 mx-auto">
    <div class="row bg-base">
        <div class="col p-5">
          <h1 class="text-base">Detail Anggota</h1>
          <h3>Konvercab V PC ISNU Surabaya</h3>
          <hr class="text-base" />
        </div>
    </div>
    <div class="row bg-light justify-content-start p-5">
      <ng-container *ngIf="message">
        <div
          class="mt-4 alert {{
            message.status ? 'alert-' + message.status : ''
          }} fade show"
          role="alert"
        >
          {{ message.text }}
          <button
            type="button"
            class="btn-close btn-sm float-end"
            data-bs-dismiss="alert"
            (click)="message = undefined"
            aria-label="Close"
          ></button>
        </div>
      </ng-container>
      <div class="col-md-6">
          <form [formGroup]="absenForm" (ngSubmit)="onSubmit()">
            <div class="has-validation mb-3">
              <div class="mb-3">
                  <label class="form-label">Nama</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="nama"
                    id="username"
                    name="username"
                    readonly
                  />
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  id="email"
                  name="email"
                  readonly
                />
              </div>
              <ng-container *ngIf="admin">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="absenForm.invalid"
                >
                  Hadir
                </button>
              </ng-container>
            </div>
          </form>
      </div>
    </div>
</div>
