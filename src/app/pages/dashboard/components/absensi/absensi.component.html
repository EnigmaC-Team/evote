<app-header></app-header>

<ng-container *ngIf="admin; else notAdmin">
    <div class="container-md shadow-lg m-2 mx-auto">
        <div class="row bg-base">
            <div class="col p-5">
            <h1 class="text-base">Dashboard Admin Page</h1>
            <h3>Panitia Konvercab V PC ISNU Surabaya</h3>
            <hr class="text-base" />
            </div>
        </div>

        <div class="row">
            
            <aside class="col-sm-2">
                <app-sidebar></app-sidebar>
            </aside>
            
            <div class="col-sm-10 bg-light">
                <div class="table-responsive">
                    <h3 class="mt-2 mb-2">Daftar Peserta Sudah Hadir</h3>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">No Peserta</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Sudah Memilih?</th>
                        </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="!loading; else isLoading">
                                <ng-container *ngIf="listPeserta.length > 0; else emptyData">
                                    <tr *ngFor="let peserta of listPeserta">
                                        <th scope="row">{{ peserta.noPeserta }}</th>
                                        <td scope="row">{{ peserta.noPeserta }}</td>
                                        <td *ngIf="peserta.vote == null"><i class="fa-solid fa-close"></i></td>
                                        <td *ngIf="peserta.vote != null"><i class="fa-solid fa-check"></i></td>
                                    </tr>
                                </ng-container>
                                <ng-template #emptyData>
                                    <tr>
                                    <td colspan="7" class="text-center">Belum ada data</td>
                                    </tr>
                                </ng-template>
                            </ng-container>
                            <ng-template #isLoading>
                                <div class="container p-5">
                                    <li class="list-group-item">
                                        <span class="d-flex align-items-center">
                                            <strong>Loading....</strong>
                                            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                                        </span>
                                    </li>
                                </div>
                            </ng-template>
                        </tbody>
                    </table>
                </div>
                <hr>
                <!-- <h3>Total Peserta Hadir: {{ count }}</h3> -->
                
            </div>
        </div>
    </div>
</ng-container>
<ng-template #notAdmin>
    <div class="container-md shadow-lg m-2 mx-auto">
        <div class="row bg-base">
            <div class="col p-5">
            <h1 class="text-base">Maaf!</h1>
            <h3>Hanya Admin Yang Boleh Mengakses Halaman Ini</h3>
            <hr class="text-base" />
            </div>
        </div>

        <div class="row bg-light">
        </div>
    </div>
</ng-template>
