<app-header></app-header>

<ng-container *ngIf="admin; else notAdmin">
    <div class="container-md shadow-lg m-2 mx-auto">
        <div class="row bg-base">
            <div class="col p-5">
            <h1 class="text-base">Dashboard Admin Page</h1>
            <h3>Panitia Konvercab V PC ISNU Surabaya</h3>
            <hr class="text-base" />
            </div>
        </div>

        <div class="row">
            
            <aside class="col-sm-2">
                <app-sidebar></app-sidebar>
            </aside>
            
            <div class="col-sm-10 bg-light">
                <div class="row">
                <div class="col-md-6 card m-3" style="width: 18rem;">
                    <img src="../../../../../assets/images/calon1.jpg" class="card-img-top" alt="calon 1">
                    <div class="card-body">
                        <h5 class="card-title text-center">Nam Jo Hyuk</h5>
                        <h3 class="text-center">{{ count1 }}</h3>
                    </div>
                </div>
                <div class="col-md-6 card m-3" style="width: 18rem;">
                    <img src="../../../../../assets/images/calon2.jpg" class="card-img-top" alt="calon 2">
                    <div class="card-body">
                        <h5 class="card-title text-center">Hwang In Yeop</h5>
                        <h3 class="text-center">{{ count2 }}</h3>
                    </div>
                </div>
                </div>
            </div>
        </div>
        
    </div>
</ng-container>
<ng-template #notAdmin>
    <div class="container-md shadow-lg m-2 mx-auto">
        <div class="row bg-base">
            <div class="col p-5">
            <h1 class="text-base">Maaf!</h1>
            <h3>Hanya Admin Yang Boleh Mengakses Halaman Ini</h3>
            <hr class="text-base" />
            </div>
        </div>

        <div class="row bg-light">
        </div>
    </div>
</ng-template>
